[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_optional = True

# Ignorer les erreurs de types dans les bibliothèques tierces
ignore_missing_imports = True

# Chemins à ignorer (tests, builds, etc.)
exclude = '^(\\.venv|venv|build|dist|_build|_templates|_static|_sources|_modules|_builders|\\.git|\\.hg|\\.mypy_cache|\\.tox|\\.pytest_cache|__pycache__|.*\\.egg-info|.*\\.so|.*\\.dylib|.*\\.dll|.*\\.pyd|.*\\.pyc|.*\\.pyo|.*\\.pyd)$'

# Configuration pour les tests
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

# Configuration pour le code source
[mypy-fluxgym_coach.*]
check_untyped_defs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
warn_return_any = True
warn_unreachable = True

# Configuration pour les dépendances tierces
[mypy-PIL.*]
ignore_missing_imports = True

[mypy-Pillow.*]
ignore_missing_imports = True

[mypy-argparse.*]
ignore_missing_imports = True

[mypy-typing_extensions.*]
ignore_missing_imports = True

[mypy-importlib_metadata.*]
ignore_missing_imports = True

[mypy-importlib_resources.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-urllib3.*]
ignore_missing_imports = True

[mypy-io.*]
ignore_missing_imports = True

[mypy-json.*]
ignore_missing_imports = True

[mypy-pathlib.*]
ignore_missing_imports = True

[mypy-logging.*]
ignore_missing_imports = True

# Désactiver les avertissements spécifiques
# La section [mypy] est déjà définie en haut du fichier
